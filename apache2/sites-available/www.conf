<VirtualHost *:80>
# This first listed virtual host is also the default for *:80
        ServerName ward-scherens.sb.uclllabs.be
        ServerAlias www.ward-scherens.sb.uclllabs.be
        DocumentRoot /var/www/html/www
	ErrorLog ${APACHE_LOG_DIR}/ward-scherens.sb.uclllabs.be-error.log
	CustomLog ${APACHE_LOG_DIR}/ward-scherens.sb.uclllabs.be-access.log combined
</VirtualHost>
